<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Themes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      title="simple"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css"
      title="vue"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"
      title="pure"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
      title="other"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>
  </head>

  <body>
    <nav class="app-nav">
      <ul>
        <li>
          <ul>
            <li><a href="#/" title="Simple">中文</a></li>
            <li><a href="#/en-us/">English</a></li>
          </ul>
          <a title="" class="active">语言</a>
        </li>
        <li>
          <ul class="demo-theme-preview">
            <li><a data-theme="simple" title="Simple">simple</a></li>
            <li><a data-theme="vue">vue</a></li>
            <li><a data-theme="buble">buble</a></li>
            <li><a data-theme="dark">dark</a></li>
            <li><a data-theme="pure">pure</a></li>
          </ul>
          <a title="" class="active">主题</a>
        </li>
      </ul>
    </nav>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        // 官方配置项
        // 文档标题，会显示在侧边栏顶部。
        name: "<a class='app-name-link' data-nosearch='' href='/#/'>Учиться, учиться и еще раз учиться</a>",
        // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
        repo: "true",
        corner: {
          // the icon link url to another site
          url: "https://github.com/ZCQ1111/my-docs",
          // the default preset icon in docsify-corner
          icon: "github",
        },
        // 加载自定义侧边栏。设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名。
        loadSidebar: true,
        // 路由别名
        alias: {
          // "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
        subMaxLevel: 2,
        // 加载自定义导航栏。设置为 true 后会加载 _navbar.md 文件，也可以自定义加载的文件名。
        // loadNavbar: true,
        // 切换页面后是否自动跳转到页面顶部。
        auto2top: true,
        // 启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名。
        coverpage: true,
        // 插件配置项
        // 侧边栏折叠
        sidebarDisplayLevel: 3, // set sidebar display level
        // docsify-copy-code (defaults)
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        // 分页
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          position: 'bottom',
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // 全局搜索
        search: "auto",
        // 最后更新时间
        timeUpdater: {
          text: ">最后更新时间: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
        },
        plugins: [
          function (hook, vm) {
            // parse twemoji
            hook.doneEach(function () {
              twemoji.parse(document);
            });
          },
        ],
        // 插件有问题，与themes功能冲突
        // progress: {
        //   position: "bottom",
        //   color: "red",
        //   height: "30px",
        // },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 进度条width属性未随scroll改变 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 幻灯片风格，会影响某些主题的样式 -->
    <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- twemoji -->
    <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
    <!-- 最后更新时间, 与文字计数功能冲突 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script> -->
    <!-- 给网页上的中文和英文、数字、符号之间添加空格。 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <!-- 未启用icons -->
    <script src="//unpkg.com/docsify-material-icons/dist/docsify-material-icons.min.js"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <!-- 切换主题 -->
    <style>
      .demo-theme-preview a {
        padding-right: 10px;
      }

      .demo-theme-preview a:hover {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>

    <script>
      var preview = Docsify.dom.find(".demo-theme-preview");
      var themes = Docsify.dom.findAll('[rel="stylesheet"]');

      preview.onclick = function (e) {
        var title = e.target.getAttribute("data-theme");
        console.log(title);
        themes.forEach(function (theme) {
          console.log(theme.title);
          if (theme.title == "other") {
            theme.disabled = false;
          } else {
            theme.disabled = theme.title !== title;
          }
        });
      };
    </script>
  </body>
</html>
